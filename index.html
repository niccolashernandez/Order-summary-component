<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Order summary card</title>
  <link rel="stylesheet" href="./index.css">
</head>

<body>
  <div class="back_ilustration"></div>
  <main class="main">
    <div class="card">
      <div class="card-header">
        <div class="card-header-img"></div>
      </div>
      <div class="card-body">
        <div class="card-body-title">Order Summary</div>
        <p class="card-body-description">
          You can now listen to millions of songs, audiobooks, and podcasts on any
          device anywhere you like!
        </p>

        <div class="subcard">
          <div class="subcard-icon_data">
            <div class="subcard-icon"></div>
            <div class="subcard-data">
              <div class="subcard-title">Annual Plan</div>
              <span class="subcard-price">$59.99/year</span>
            </div>
          </div>
          <div class="change">Change</div>
        </div>

        <div class="card-body-btn">Proceed to Payment</div>
        <div class="link-cancel">Cancel Order</div>
      </div>

    </div>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/niccolashernandez" target="_blank"">Nicolás Hernández</a>.
    </div>

  </main>




</body>

</html>
